<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

        	<ul class="stars" id="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves" id="moves">3</span> Moves

            <div class="restart resetBtn">
        		<i class="fa fa-repeat"></i>
        	</div>

            <div class="timerWrapper">
                <h1><time id="timer">00:00:00</time></h1>
            </div>
        </section>

        <ul class="deck" id="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <!-- Congratulations Modal -->
    <div class="modalContainer" id="modalContainer">
        <div class="modal">
            <h1>
                Congratulations You Solved all the Puzzle
            </h1>
            <p>
                Your Time is:  <span id="finalTime"></span>
            </p>
            <p>
                Your Moves Number is: <span id="finalMoves"></span>
            </p>
            <div>
              <span>Your Rate is:</span>  <ul class="stars"></ul>
            </div>
            <button class="resetBtn">Play again</button>
        </div>
    </div>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
